<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>

      <div class="welcome">
        <h1>Reset Password</h1>
        <h3>Please enter your email to receive a password reset link</h3>
      </div>

      <form (ngSubmit)="resetPassword()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Your Email</ion-label>
          <ion-input
            type="email"
            inputmode="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Please insert a valid email</ion-note>
        </ion-item>
        <ion-button
          type="submit"
          expand="block"
          strong="true"
          [disabled]="!credentials.valid"
          >Send Reset Link</ion-button>
          <div class="container">
            <ion-img src="assets/imgs/SMEfy-Landing.png"></ion-img>
          </div>
      </form>
      
    </ion-card-content>
  </ion-card>
</ion-content>
