<ion-header>
  <ion-toolbar>
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-label>Order ID: {{ order.id }}</ion-label>
      <ion-note slot="end">{{ order.status }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
