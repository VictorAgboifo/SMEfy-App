<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>
      <div class="welcome">
        <h1>Welcome,</h1>
        <h3>Sign in to continue!</h3>
        <!--<h2>Login to continue</h2>-->
      </div>

      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item>
          <ion-label position="stacked">Your Email</ion-label>
          <ion-input
            type="email"
            inputmode="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(email.dirty || email.touched) && email.errors"
            >Please insert your email</ion-note
          >
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
          ></ion-input>
          <ion-note
            slot="error"
            *ngIf="(password.dirty || password.touched) && password.errors"
            >Please insert your password</ion-note
          >
        </ion-item>
        <ion-button
          type="submit"
          expand="block"
          strong="true"
          [disabled]="!credentials.valid"
          >Sign in</ion-button
        >

        <div class="ion-margin-top">
          <ion-button
            type="button"
            expand="block"
            color="primary"
            fill="outline"
            routerLink="/register"
          >
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Create Account
          </ion-button>

          <ion-button
            type="button"
            expand="block"
            color="secondary"
            routerLink="/reset-password"
          >
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Forgot password?
          </ion-button>
        </div>
        <div class="container">
          <ion-img src="assets/imgs/SMEfy-Landing.png"></ion-img>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
