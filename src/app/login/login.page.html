<ion-content class="ion-padding">
  <div class="login" ><h2>Welcome back!</h2></div>
  <p class="page-container" >Login to continue!</p>


  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" name="eye" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-checkbox formControlName="rememberMe"></ion-checkbox>
    </ion-item>

    <ion-button type="submit" expand="block">Login</ion-button>
  </form>

  <div class="register">
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</ion-content>
