<ion-content scrollY="false">
  <ion-card>
    <ion-card-content>

      <div class="welcome">
        <h1>To get started,</h1>
        <h3>Create an account!</h3>
      
      <!--<h2>Register to begin</h2>-->
      </div>

      <form (ngSubmit)="createAccount()" [formGroup]="credentials">
     
        <ion-item>
          <ion-label position="stacked">Your Email</ion-label>
          <ion-input type="email" inputmode="email" placeholder="Email" formControlName="email"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Please insert a valid email</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors?.['required']">Please insert a password</ion-note>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors?.['minlength']">Minlength 6 characters</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" class="role-label">Role</ion-label>
          <ion-select formControlName="role">
            <ion-select-option value="USER">User</ion-select-option>
            <ion-select-option value="ADMIN">Admin</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" expand="block" strong="true" [disabled]="!credentials.valid">Create my account</ion-button>

        <div class="ion-margin-top">
          <ion-button
            type="button"
            expand="block"
            color="primary"
            fill="outline"
            routerLink="/login"
          >
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Already have account
          </ion-button>
        </div>

        <div class="container">
          <ion-img src="assets/imgs/SMEfy-Landing.png"></ion-img>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
